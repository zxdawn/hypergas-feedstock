{% set name = "hypergas" %}
{% set version = "0.5.0" %}
{% set python_min = "3.12" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/hypergas-{{ version }}.tar.gz
  sha256: 01e84ef85fdea0a8bacf2d44ec1303930e3fb46ccbc577105e60ad587f6f3484

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python {{ python_min }}
    - hatchling
    - hatch-vcs
    - pip
  run:
    - python >={{ python_min }}
    - matplotlib-base >=3.8.0
    - numpy
    # https://github.com/tobac-project/tobac/issues/553
    - pandas <3
    - scikit-learn
    - scikit-image >=0.24.0
    - scipy
    - cartopy
    - xarray
    - cfgrib
    - h5netcdf
    # https://github.com/corteva/rioxarray/issues/902
    - rioxarray <0.21.0
    - pyresample
    - contextily
    - folium
    - tobac
    - satpy
    - enpt
    - dem_stitcher
    - streamlit
    - spacetrack
    - spectral
    - matplotlib-scalebar

test:
  imports:
    - hypergas
  commands:
    - pip check
  requires:
    - python {{ python_min }}
    - pip

about:
  home: https://pypi.org/project/hypergas/
  summary: Python package for hyperspectral satellite imaging of trace gases
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - zxdawn
